{% extends 'base.html' %} {% block title %}Item List{% endblock %}
{% block content %}
<h2>Item List</h2>
<table class="table">
  <thead>
    <tr>
      <th>Image</th>
      <th>SKU</th>
      <th>Group </th>
      <th>Name</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr onclick="window.location.href='/{{ item.itemSku }}';" style="cursor: pointer;">

      <td>{{ item.itemImage }}</td>
      <td>{{ item.itemSku }}</td>
      <td>{{ item.itemGroup }}</td>
      <td>{{ item.itemName.EN }}</td>
      <td>{{ item.itemPrice }}</td>
      <td>
        <a class="btn btn-primary" href="/admin/items/{{ item.itemSku }}/edit"
          >Edit</a
        >
      </td>

    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
