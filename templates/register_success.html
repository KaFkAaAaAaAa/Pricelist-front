{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Register" %}{% endblock %}
{% block content %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">{% trans "Registration successful" %}</h2>
                </div>
                <div class="card-body">
                    <p>{% trans "Thank you for your registration. You will get an e-mail with your credentials soon." %}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
