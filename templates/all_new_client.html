{% extends 'base.html' %} {% block title %}New Users List{% endblock %} {% block
content %}
<h2>New User List</h2>
<table class="table">
  <thead>
    <tr>
      <th>Email</th>
      <th>User Telephone Number</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.userEmail }}</td>
      <td>{{ user.userTelephoneNumber }}</td>
      <!-- TODO: we might need client information here -->
      <td>
        <a
          class="btn btn-outline-primary"
          href="/admin/new-users/{{ user.userId }}"
          >Actions</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
