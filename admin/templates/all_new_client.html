{% extends 'base.html' %} {% block title %}My New Clients{% endblock %} {% block
content %}
<h2>New User List</h2>
<table class="table">
  <thead>
    <tr>
      <th>Email</th>
      <th>User Telephone Number</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.userEmail }}</td>
      <td>{{ user.userTelephoneNumber }}</td>
      <!-- TODO: we might need client information here -->
      <td>
        <a
          class="btn btn-outline-primary"
          href="/admin/my-new-users/{{ user.userId }}/activate-user/"
          >Add to a group</a
        >
        <a class="btn btn-primary" href="/admin/clients/{{ client.id }}/edit"
          >Edit</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
