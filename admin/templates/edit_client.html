{% extends 'base.html' %}
{% block title %}Edit Client{% endblock %}
{% load i18n %}
{% block content %}
<div class="d-flex justify-content-center align-items-center flex-column mb-3">
    <h1>Edit Client</h1>
    {% if client %}
        <form method="post" class="w-50 w-sm-75 w-md-50 mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="userFirstName" class="form-label h5">{% trans "First Name" %}</label>
                <input
                    type="text"
                    class="form-control"
                    id="userFirstName"
                    name="userFirstName"
                    value="{{ client.user.userFirstName }}"
                />
            </div>
            <div class="mb-3">
                <label for="userLastName" class="form-label h5">{% trans "Last Name" %}</label>
                <input
                    type="text"
                    class="form-control"
                    id="userLastName"
                    name="userLastName"
                    value="{{ client.user.userLastName }}"
                />
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label h5">{% trans "Email" %}</label>
                <input
                    type="text"
                    class="form-control"
                    id="userEmail"
                    name="userEmail"
                    value="{{ client.user.userEmail }}"
                />
            </div>
            <div class="mb-3">
                <label for="userTelephoneNumber" class="form-label h5">{% trans "Telephone number" %}</label>
                <input
                    type="text"
                    class="form-control"
                    id="userTelephoneNumber"
                    name="userTelephoneNumber"
                    value="{{ client.user.userTelephoneNumber }}"
                />
            </div>
            <div class="mb-3">
                <label for="clientCompanyName" class="form-label h5">{% trans "Company Name" %}</label>
                <input
                    type="text"
                    class="form-control"
                    id="clientCompanyName"
                    name="clientCompanyName"
                    value="{{ client.clientCompanyName }}"
                />
            </div>
            <div class="mb-3">
                <label for="clientStreet" class="form-label h5">{% trans "Street" %}</label>
                <input
                    type="text"
                    class="form-control"
                    id="clientStreet"
                    name="clientStreet"
                    value="{{ client.clientStreet }}"
                />
            </div>
            <div class="mb-3">
                <label for="clientCode" class="form-label h5">{% trans "Code" %}</label>
                <input
                    type="text"
                    class="form-control"
                    id="clientCode"
                    name="clientCode"
                    value="{{ client.clientCode }}"
                />
            </div>
            <div class="mb-3">
                <label for="clientCity" class="form-label h5">{% trans "City" %}</label>
                <input
                    type="text"
                    class="form-control"
                    id="clientCity"
                    name="clientCity"
                    value="{{ client.clientCity }}"
                />
            </div>
            <div class="mb-3">
                <label for="clientCountry" class="form-label h5">{% trans "Country" %}</label>
                <input
                    type="text"
                    class="form-control"
                    id="clientCountry"
                    name="clientCountry"
                    value="{{ client.clientCountry }}"
                />
            </div>
            <div class="mb-3">
            <label for="clientAdmin" class="form-label h5">{% trans "Trader"%}</label>
            <select class="form-control" name="clientAdmin">
                {% for admin in admins %}
                    <option value={{admin.userLastName}}
                   {% if admin.userId == client.clientAdmin.userId %}
                    selected
                   {% endif %}
                    >{{admin.userLastName}}</option>                    
                {% endfor %}
            </select>
            </div>
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center">
                <a class="btn btn-outline-secondary mb-2 mb-sm-0" href="/admin/clients/">Back to List</a>
                <button class="btn btn-success ms-0 ms-sm-2">{% trans "Save Changes" %}</button>
            </div>
        </form>
    {% else %}
        <div class="alert alert-danger">{% trans "Client not found." %}</div>
    {% endif %}
</div>
{% endblock %}
