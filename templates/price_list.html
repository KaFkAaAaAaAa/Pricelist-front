{% extends 'base.html' %} {% block title %}Price List{% endblock %}
{% block content %}
    <h2 class="mt-2">Items</h2>
    <table class="table table-bordered mt-2">
    <thead>
        <tr class="bg-danger">
            <th colspan="5" class="text-center">Kategoria</th>
        </tr>
        <tr>
            <th>Image</th>
            <th>SKU</th>
            <th>Group</th>
            <th>Name</th>
            <th class="price">Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr onclick="window.location.href='/{{ item.sku }}';" style="cursor: pointer;">
                {% if item.path %}
                    <td><img src="{{ item.path }}" alt="Item Image" class="img" style="width: 80px; height: auto"/></td>
                {% else %}
                    <td></td>
                {% endif %}
                <td>{{ item.sku }}</td>
                <td>{{ item.group }}</td>
                <td>{{ item.name }}</td>
                <td class="price">{{ item.price }} â‚¬</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
