{% extends 'base.html' %} {% block title %}Upload Image{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Upload Image</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="image" class="form-label">Choose an image to upload:</label>
      <input
        type="file"
        class="form-control"
        id="image"
        name="image"
        accept="image/*"
      />
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
    <a class="btn btn-primary" href="/admin/items/{{ item.itemSku }}/edit">Back to Edit</a>
  </form>

{% endblock %}
