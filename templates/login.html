{% extends 'base.html' %} {% block title %}Login{% endblock %} 
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <a href="/register/">No account? Register</a><br/>
  <button class="btn btn-primary">Login</button>
</form>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
{% endblock %}
